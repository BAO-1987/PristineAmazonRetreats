<li class="cards">

  <div class="cards__images overlay">
    <img src="./images/cards/{{images}}.jpg" alt="{{desc}}" width="421" height="240" loading="lazy" />
  </div>


  <div class="cards__content">
    <h3 class="subtitle">
      {{title}}
    </h3>

    <p>
      {{text}}
    </p>

    <span>
      Durations: {{durations}}
    </span>

    <button class="btn btn--request" type="button" formsappId="6656ef0cf6f2e174dcbdac8e">
      Explore Tours
    </button>
  </div>

</li>
