<li class="cards">

  <div class="cards__images overlay">
    <img src="./images/cards/{{images}}.jpg" alt="{{desc}}" width="421" height="240" loading="lazy" />
  </div>

  <h3 class="subtitle">
    {{title}}
  </h3>

  <p>
    {{text}}
  </p>

  <span>
    Durations: {{durations}}
  </span>


  <button class="btn btn--request" type="button" formsappId="664b4b5b033ee153da4f91a3">
    Explore Tours
  </button>

</li>
